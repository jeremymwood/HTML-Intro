<!--get element by class name will always return an array, even if only one match or none... empty array-->
<!--inner text will affect text-->
<!--inner html will allow to access and change the html elements-->
<div class="myBox box1" style="background-color: #74011E; color: white">box 1</div>
<div class="myBox box2" style="background-color: #76af66; color: white">box 2</div>

<script>
    "use strict";
    (function() {
        // using js to change bg color
        // boot strap styles will over ride
        const bgColor = document.getElementsByClassName("myBox");
        for (let i = 0; i < bgColor.length; i++) {
            bgColor[i].style.backgroundColor = "red";
        }
        console.log(bgColor);
    })();
</script>
