<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Nav Exercise</title>
  <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Storm&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4d0b40d330.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Articles</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Market</a></li>
      <li><a href="#">Jobs</a></li>
    </ul>
    <h1>Logo</h1>
    <ul class="icons">
      <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
    </ul>
  </nav>
  <footer>
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Store</a></li>
    </ul>
    <ul class="icons">
      <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
    </ul>
  </footer>
  <div class="copyright">
    <p class="fa-regular fa-copyright">Copyright All rights reserved.</p>
  </div>
</body>
</html>
